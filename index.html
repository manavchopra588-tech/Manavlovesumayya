<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      color: white;
      margin-bottom: 25px;
      padding: 0 15px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #2ecc71;
      color: white;
      position: absolute;
      left: 30px;
      bottom: 30px;
    }

    #no {
      background-color: #e74c3c;
      color: white;
      position: absolute;
      right: 30px;
      bottom: 30px;
    }

    img {
      width: 260px;
      height: 260px;
      border-radius: 20px;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, Sumayya? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ’”</button>
  </div>

  <!-- âœ… CUSTOM SONG -->
  <audio id="music" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function yesClicked() {
      const music = document.getElementById("music");
      music.muted = false;
      music.play().catch(() => {});

      document.body.innerHTML = `
        <h1>Manav â¤ï¸ Sumayya</h1>
        <img src="couple.jpg" alt="Manav and Sumayya">

      `;

      const end = Date.now() + 6000;
      (function frame() {

          particleCount: 6,
          spread: 80,
          emojis: ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜"],
          emojiSize: 28
        });
        if (Date.now() < end) requestAnimationFrame(frame);

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);

      noBtn.style.left = x + "px";

</html>
